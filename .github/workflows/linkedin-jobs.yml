name: linkedin-jobs-cron

on:
  schedule:
    - cron: "0 5-18 * * 1-5"   # every 30 minutes (UTC)
  workflow_dispatch:          # allow manual runs from the Actions tab

permissions:
  contents: read

concurrency:
  group: linkedin-jobs
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: quick Telegram getChat to validate chat id (uncomment if needed)
      # - name: Validate Telegram chat
      #   env:
      #     TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      #     TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      #   run: |
      #     curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChat?chat_id=${TELEGRAM_CHAT_ID}"

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/jobs.py

      - name: Upload JSON artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-jobs-json
          path: |
            **/jobs_linkedin.json
          if-no-files-found: ignore
          retention-days: 7